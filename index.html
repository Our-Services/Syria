<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>يوم التحرير</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- رأس الصفحة شبه شفاف -->
    <header class="site-header" role="navigation" aria-label="رأس الصفحة">
      <!-- شارة هاشتاغ مثبتة في الزاوية اليمنى -->
      <div class="hashtag-badge" aria-label="هاشتاغ سورية حرة"># سورية حرة</div>
      <nav class="nav">
        <div class="nav-bar">
          <ul class="nav-list">
            <li><a href="#about-liberation" class="nav-link">عن يوم التحرير</a></li>
            <li><a href="#what-happened" class="nav-link">ماذا حدث</a></li>
            <li><a href="#new-syria" class="nav-link">ما هي سوريا الجديدة</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- خلفية فيديو داكنة (سيُفعّل مصدره عند حلول الموعد) -->
    <video id="bg-video" class="background-video" loop playsinline muted></video>

    <!-- طبقة تعتيم خفيفة مع تعتيم حواف (Vignette) فوق الفيديو -->
    <div class="dark-overlay"></div>


    <!-- شاشة البداية السوداء مع "ابدأ" والوقت -->
    <div id="splash" class="splash">
      <div id="starter" class="starter" role="button" aria-label="ابدأ">ابدأ</div>
      <div id="countdown" class="countdown hidden" aria-live="polite" aria-label="الوقت الحالي"></div>
    </div>

    <!-- محتوى الصفحة: الأقسام الثلاثة -->
    <main class="content" role="main">
      <section id="about-liberation" class="page-section" aria-labelledby="about-title">
        <h2 id="about-title" class="section-title">عن يوم التحرير</h2>
        <p class="section-body">لونة</p>
      </section>

      <section id="what-happened" class="page-section" aria-labelledby="happened-title">
        <h2 id="happened-title" class="section-title">ماذا حدث</h2>
        <p class="section-body">لونة</p>
      </section>

      <section id="new-syria" class="page-section" aria-labelledby="new-syria-title">
        <h2 id="new-syria-title" class="section-title">ما هي سوريا الجديدة</h2>
        <p class="section-body">لونة</p>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
