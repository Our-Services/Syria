<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>يوم التحرير</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- خلفية فيديو داكنة -->
    <video id="bg-video" class="background-video" loop playsinline preload="auto">
      <source src="Assala - Syria Janna _ Official Music Video 2024 _ أصالة - سورية جنة(360P).mp4" type="video/mp4" />
      متصفحك لا يدعم تشغيل الفيديو.
    </video>

    <!-- طبقة تعتيم خفيفة فوق الفيديو -->
    <div class="dark-overlay"></div>

    <!-- رأس الموقع ومحتوى تعريفي بسيط -->
    <header class="site-header">
      <div class="header-content">
        <h1 class="site-title">يوم التحرير</h1>
        <p class="tagline">سورية حرة – قوة وأمل ووطن لا ينكسر</p>
      </div>
    </header>

    <!-- شاشة البداية ذات الخلفية السوداء والمؤقت -->
    <div id="splash" class="splash">
      <div id="countdown" class="countdown" aria-live="polite" aria-label="العد التنازلي"></div>
    </div>

    <!-- تلميح تفاعلي دون أزرار: يظهر فقط إذا رفض المتصفح الصوت التلقائي -->
    <div id="audio-hint" class="audio-hint hidden" role="dialog" aria-live="polite">
      انقر في أي مكان لتفعيل الصوت
    </div>

    <script src="script.js"></script>
  </body>
  </html>
